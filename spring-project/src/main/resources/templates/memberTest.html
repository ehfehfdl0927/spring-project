<html xmlns:th="http://www.thymeleaf.org">
<body>

<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="data : ${datas}">
        <td th:text="${data.id}"></td>

    </tr>

    </tbody>
</table>
</body>
</html>
